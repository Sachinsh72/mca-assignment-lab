<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Management</title>
</head>
<body>

    <h1>Cookie Management</h1>

    <button onclick="setCookie('cookie1')">Set Cookie1</button>
    <button onclick="getCookie('cookie1')">Get Cookie1</button>
    <button onclick="deleteCookie('cookie1')">Delete Cookie1</button>

    <br>
    <button onclick="setCookie('cookie2')">Set Cookie2</button>
    <button onclick="getCookie('cookie2')">Get Cookie2</button>
    <button onclick="deleteCookie('cookie2')">Delete Cookie2</button>

    <br>
    
    <button onclick="displayAllCookies()">Display All Cookies</button>

    <script>
        // Function to set a cookie
        function setCookie(cookieName) {
            var cookieValue = prompt("Enter value for " + cookieName + ":");
            if (cookieValue !== null && cookieValue !== "") {
                document.cookie = cookieName + "=" + cookieValue;
                alert(cookieName + " set successfully!");
            } else {
                alert("Invalid value for " + cookieName);
            }
        }

        // Function to get a cookie
        function getCookie(cookieName) {
            var cookies = document.cookie.split("; ");
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split("=");
                if (cookie[0] === cookieName) {
                    alert(cookieName + " value: " + cookie[1]);
                    return;
                }
            }
            alert(cookieName + " not found!");
        }

        // Function to delete a cookie
        function deleteCookie(cookieName) {
            document.cookie = cookieName + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            alert(cookieName + " deleted!");
        }

        // Function to display all cookies
        function displayAllCookies() {
            var cookies = document.cookie.split("; ");
            if (cookies.length === 0 || (cookies.length === 1 && cookies[0] === "")) {
                alert("No cookies found!");
            } else {
                var cookieString = "All Cookies:\n";
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].split("=");
                    cookieString += cookie[0] + ": " + cookie[1] + "\n";
                }
                alert(cookieString);
            }
        }
    </script>

</body>
</html>
